<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TripPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
</head>

<body>

    <!-- Photo container -->
    <div class="container-fluid" id="up">
    </div>

    <!-- Main Container -->
    <div class="container border up col-11" id="main">

        <!-- Title -->
        <div class="row d-flex flex-row justify-content-around align-items-center ">

            <div class="col-5">
                <h1 class="display-4">My trip to Dublin</h1>
            </div>

            <div class="col-5">
            </div>

            <div class="col-2">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#postModal">
                    Post <i class="fas fa-share-alt"></i>
                </button>
            </div>

        </div>

        <!-- Table -->
        <div class="row mt-2">

            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 5%" class="text-center align-middle" scope="col">Dates</th>
                        <th scope="col" class="text-center align-middle">Content</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-center align-middle">11 Dec</th>
                        <td class="align-middle">
                            <button type="button" class="btn btn-secondary add" data-toggle="modal"
                                data-target="#addModal">
                                Add <i class="fas fa-plus-circle"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center align-middle">12 Dec</th>
                        <td class="align-middle">
                            <button type="button" class="btn btn-secondary add" data-toggle="modal"
                                data-target="#addModal">
                                Add <i class="fas fa-plus-circle"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center align-middle">13 Dec</th>
                        <td class="align-middle">
                            <button type="button" class="btn btn-secondary add" data-toggle="modal"
                                data-target="#addModal">
                                Add <i class="fas fa-plus-circle"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center align-middle">14 Dec</th>
                        <td class="align-middle">
                            <button type="button" class="btn btn-secondary add" data-toggle="modal"
                                data-target="#addModal">
                                Add <i class="fas fa-plus-circle"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center align-middle">15 Dec</th>
                        <td class="align-middle">
                            <button type="button" class="btn btn-secondary add" data-toggle="modal"
                                data-target="#addModal">
                                Add <i class="fas fa-plus-circle"></i>
                            </button>
                        </td>
                    </tr>


                </tbody>
            </table>

        </div>

        <div class="row mt-2">

            <div class="col-5">
                <p>General Information from Countries API (currency,Population etc)</p>
            </div>

            <div class="col-5">
            </div>

            <div class="col-2">
                <p>Total Budget:</p>
            </div>

        </div>

    </div>

    <modals>

        <!-- Post Modal -->
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Share your trip with other travellers</label>
                            <input type="text" class="form-control" placeholder="Post Title" id="postTitle">
                        </div>
                        <div class="form-group">
                            <label>Post Body</label>
                            <textarea name="postBody" class="form-control" placeholder="Post Body"
                                id="postBody"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            name="cancel">Cancel</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="addPost">Post</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes Modal -->
        <div class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a note</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Add title</label>
                            <input type="text" class="form-control" placeholder="Note Title" id="noteTitle">
                        </div>
                        <div class="form-group">
                            <label>Note Body</label>
                            <textarea name="noteBody" class="form-control" placeholder="Note Body"
                                id="noteBody"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            name="cancel">Cancel</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="addNote"
                            name="post">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Budget Modal -->
        <div class="modal fade" id="budgetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add budget</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Add the budget of this day</label>
                            <input type="text" class="form-control" placeholder="Budget" id="budget">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            name="cancel">Cancel</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="addBudget"
                            name="post">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Photos Modal -->
        <div class="modal fade" id="photosModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Add photos of this day</label>
                            <input type="file" class="form-control" id="photos">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            name="cancel">Cancel</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="addPhotos"
                            name="post">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <button type="button" class="btn btn-info btn-block add-choice" id="notes" name="notes"
                            data-dismiss="modal" data-toggle="modal" data-target="#notesModal">Νotes</button>

                        <button type="button" class="btn btn-info btn-block add-choice" id="budget" name="budget"
                            data-dismiss="modal" data-toggle="modal" data-target="#budgetModal">Budget</button>

                        <button type="button" class="btn btn-info btn-block add-choice" id="photos" name="photos"
                            data-dismiss="modal" data-toggle="modal" data-target="#photosModal">Photos</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" name="close">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </modals>

    <scripts>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="custom.js"></script>

    </scripts>

</body>

</html>
